{% extends "_base.html" %}

{% block title %}Grappen{% endblock %}

{% block main %}
    <a class="btn btn-success btn-sm float-right" href="{% url 'grappen:create' %}">+ Voeg een grap toe</a>
    <h2>Grappen</h2>
    <ul class="list-group list-group-flush mb-3">
        {% for grap in grap_list %}
            <li class="list-group-item">
                <a href="{{ grappen.get_absolute_url }}">{{ grap.vraag }}</a>
                <a href="{% url 'grappen:detail' grap.pk %}"
                   class="btn btn-info btn-sm float-right mr-2">Update</a>
            </li> <!-- List item end -->
        {% endfor %}
    </ul>
{% endblock %}
